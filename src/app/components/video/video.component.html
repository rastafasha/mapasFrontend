<section class="videoplay">
    <div class="container" *ngFor="let v of videos | slice:0:1 ">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
            <iframe class="embed-responsive-item" [src]="getVideoIframe(v.video_review)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</section>
